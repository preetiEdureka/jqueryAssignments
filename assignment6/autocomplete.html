<!-- /*
- Develop Google Search Auto Complete using jQuery UI Auto Complete
- Implement Datepicker from jQuery UI
*/
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Complete Assignment</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="../jquery-ui-1.12.1.custom/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="../jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
</head>
<body>
<div class="container">
<h2 style="text-align:center">Google Search auto complete</h2>    
<input type="text" id="autocomplete_search" style="margin-left:300px;width:580px;position:absolute;top:80px"/>
</div>
<script src="../jquery-3.4.1.min.js"></script>
<script src="../jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<script src="../jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="../bootstrap-3.3.7/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>  
<script>
    var tags = ["c++","javascript","java","php","python","asp","ruby","coldfusion"];
    $('#autocomplete_search').autocomplete({

        source:function(request,response){
            var matcher = new RegExp("^"+$.ui.autocomplete.escapeRegex(request.term),"i");
            response($.grep(tags,function(item){
                return matcher.test(item);
            }) );
        }
    });

</script>
</body>
</html>
